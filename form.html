<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="validator.js"></script>
    <link rel="stylesheet" href="css.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Form Validator</title>
</head>
<body>
    
    <div class="container">
        
        <div class="row align-items-center"></div>
        <div class="col-md-6 offset-md-3">
            <h2>Signup Form</h2>
            <form name="signup" onsubmit="return validate()" method="POST">
                <div class="form-group">
                    <label for="Username">Username</label>
                    <input type="text" class="form-control" id="Username" placeholder="Username" name="username">
                    <p id="nameerror" class="errormsg">Username should be between 3 to 25 characters long.</p>
                </div>
                <div class="form-group">
                    <label for="Email">Email</label>
                    <input type="email" class="form-control" id="Email" placeholder="Enter email" name="email">
                    <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                    <p id="emailerror" class="errormsg">Email is not valid.</p>
                </div>
                <div class="form-group">
                    <label for="Pwd1">Password</label>
                    <input type="password" class="form-control" id="Password" placeholder="Password" name="pwd1">
                    <p id="pwderror" class="errormsg">Password must be at least 8 characters and should contain at least 1 Number, lowercase, uppercase and special letters each.</p>
                </div>
                <div class="form-group">
                    <label for="pwd2">Confirm Password</label>
                    <input type="password" class="form-control" id="ReenterPassword" placeholder="Re-enter the Password" name="pwd2">
                    <p id="pwdmatcherror" class="errormsg">Password doesn't match. Please enter the password again.</p>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div></div>
    </div>
</body>
</html>
